<form action="" class="form-container" (ngSubmit)="addInvestment()">
  <div class="form-grid">
    <div class="form-group">
      <label for="investment">investment</label>
      <input class="form-control" type="number" name="initialInvestment" [(ngModel)]="initialInvestment" />
    </div>
    <div class="form-group">
      <label for="annual">annual</label>
      <input class="form-control" type="number" name="annualInvestment" [(ngModel)]="annualInvestment" />
    </div>
    <div class="form-group">
      <label for="duration">duration</label>
      <input class="form-control" type="number" name="duration" [(ngModel)]="duration" />
    </div>
    <div class="form-group">
      <label for="return">return</label>
      <input class="form-control" type="number" name="expectedReturn" [(ngModel)]="expectedReturn" />
    </div>
  </div>
  <button class="form-btn">calculate</button>
</form>
